query GeneAuctionsList($first: Int = 100, $skip: Int = 0) {
  geneAuctions(
    first: $first
    skip: $skip
    orderBy: id
    orderDirection: desc
  ) {
    id
    auctionId
    aminalOne {
      id
      contractAddress
      aminalIndex
      tokenURI
    }
    aminalTwo {
      id
      contractAddress
      aminalIndex
      tokenURI
    }
    childAminal {
      id
      contractAddress
      aminalIndex
    }
    finished
    totalLove
    blockTimestamp
  }
}

query GeneAuction($id: ID!) {
  geneAuction(id: $id) {
    id
    auctionId
    aminalOne {
      id
      contractAddress
      aminalIndex
      tokenURI
    }
    aminalTwo {
      id
      contractAddress
      aminalIndex
      tokenURI
    }
    childAminal {
      id
      contractAddress
      aminalIndex
    }
    finished
    totalLove
    blockTimestamp
    proposals {
      id
      geneNFT {
        id
        tokenId
        name
        svg
      }
      traitType
      proposer {
        id
        address
      }
      loveVotes
      removeVotes
      removed
      blockTimestamp
    }
    votes {
      id
      proposal {
        id
        geneNFT {
          id
          tokenId
        }
        traitType
      }
      voter {
        id
        address
      }
      isRemoveVote
      loveAmount
      blockTimestamp
    }
  }
}

query GeneProposalsList($first: Int = 100, $skip: Int = 0) {
  geneProposals(
    first: $first
    skip: $skip
    orderBy: blockTimestamp
    orderDirection: desc
  ) {
    id
    auction {
      id
      auctionId
    }
    geneNFT {
      id
      tokenId
      name
      svg
    }
    traitType
    proposer {
      id
      address
    }
    loveVotes
    removeVotes
    removed
    blockTimestamp
  }
}

query GeneVotesList($auctionId: String!, $traitType: Int!) {
  geneVotes(
    where: { auction: $auctionId, proposal_: { traitType: $traitType } }
    orderBy: loveAmount
    orderDirection: desc
  ) {
    id
    proposal {
      id
      geneNFT {
        id
        tokenId
      }
      traitType
    }
    voter {
      id
      address
    }
    isRemoveVote
    loveAmount
    blockTimestamp
  }
}
