query AuctionsList($first: Int = 100, $skip: Int = 0) {
  auctions(
    first: $first
    skip: $skip
    orderBy: auctionId
    orderDirection: desc
  ) {
    auctionId
    aminalOne {
      aminalId
      tokenUri
    }
    aminalTwo {
      aminalId
      tokenUri
    }
    childAminalId
    finished
  }
}

query Auction($auctionId: BigInt) {
  auctions(where: { auctionId: $auctionId }) {
    auctionId
    aminalOne {
      aminalId
      tokenUri
    }
    aminalTwo {
      aminalId
      tokenUri
    }
    childAminalId
    finished
  }
}

query AuctionProposeVisualList($auctionId: BigInt) {
  visualProposals(where: { auctionId: $auctionId }) {
    proposer {
      address
    }
    visualId
    catEnum
    blockNumber
    blockTimestamp
    transactionHash
  }
}

query ProposeVisualList($first: Int = 100, $skip: Int = 0) {
  visualProposals(
    first: $first
    skip: $skip
    orderBy: auctionId
    orderDirection: desc
  ) {
    proposer {
      address
    }
    visualId
    catEnum
    blockNumber
    blockTimestamp
    transactionHash
  }
}
