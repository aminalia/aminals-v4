query GeneNFTsList {
  geneNFTs(orderBy: tokenId, orderDirection: asc) {
    id
    tokenId
    traitType
    name
    description
    svg
    owner {
      id
      address
    }
    creator {
      id
      address
    }
    aminalsUsingGene {
      id
      aminalIndex
      contractAddress
      tokenURI
      energy
      totalLove
    }
    blockTimestamp
  }
}

query GeneNFTById($id: ID!) {
  geneNFT(id: $id) {
    id
    tokenId
    traitType
    name
    description
    svg
    owner {
      id
      address
    }
    creator {
      id
      address
    }
    aminalsUsingGene {
      id
      aminalIndex
      contractAddress
      tokenURI
      energy
      totalLove
