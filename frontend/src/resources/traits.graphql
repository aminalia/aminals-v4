query TraitsList {
  traits(where: { visualId_not: "0" }) {
    id
    visualId
    catEnum
    svg
    creator {
      id
      address
    }
    aminals {
      id
      aminalId
    }
  }
}

query TraitById($id: ID!) {
  trait(id: $id) {
    id
    visualId
    catEnum
    svg
    creator {
      id
      address
    }
    aminals {
      id
      aminalId
    }
  }
}
