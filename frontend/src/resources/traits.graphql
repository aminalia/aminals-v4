query GeneNftsList {
  geneNFTs(orderBy: tokenId, orderDirection: asc) {
    id
    tokenId
    traitType
    name
    description
    svg
    owner {
      id
      address
    }
    creator {
      id
      address
    }
    proposalsUsingGene {
      id
      auction {
        id
        aminalOne {
          id
          aminalIndex
          contractAddress
          tokenURI
          energy
          totalLove
        }
        aminalTwo {
          id
          aminalIndex
          contractAddress
          tokenURI
          energy
          totalLove
        }
      }
    }
    blockTimestamp
  }
}

