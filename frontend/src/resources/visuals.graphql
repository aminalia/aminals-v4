query VisualList($first: Int = 100, $skip: Int = 0) {
  visualProposals(
    first: $first
    skip: $skip
    orderBy: visualId
    orderDirection: desc
  ) {
    auctionId
    visualId
    proposer {
      address
    }
    svg
    loveVote
    catEnum
  }
}

query VisualProposalListByAuctionId(
  $auctionId: BigInt!
  $first: Int = 100
  $skip: Int = 0
) {
  visualProposals(
    where: { auctionId: $auctionId }
    first: $first
    skip: $skip
    orderBy: visualId
    orderDirection: desc
  ) {
    auctionId
    visualId
    proposer {
      address
    }
    svg
    loveVote
    removeVote
    removed
    catEnum
  }
}
