query VisualGeneProposalsList($first: Int = 100, $skip: Int = 0) {
  geneProposals(
    first: $first
    skip: $skip
    orderBy: blockTimestamp
    orderDirection: desc
  ) {
    id
    auction {
      id
      auctionId
    }
    geneNFT {
      id
      tokenId
      svg
      name
    }
    traitType
    proposer {
      id
      address
    }
    loveVotes
    removeVotes
    removed
    blockTimestamp
  }
}

query GeneProposalsByAuction(
  $auctionId: String!
  $first: Int = 100
  $skip: Int = 0
) {
  geneProposals(
    where: { auction: $auctionId }
    first: $first
    skip: $skip
    orderBy: blockTimestamp
    orderDirection: desc
  ) {
    id
    geneNFT {
      id
      tokenId
      svg
      name
    }
    traitType
    proposer {
      id
      address
    }
    loveVotes
    removeVotes
    removed
    blockTimestamp
  }
}
