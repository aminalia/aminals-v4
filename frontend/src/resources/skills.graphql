query SkillCallsList($first: Int = 100, $skip: Int = 0) {
  skillCalls(
    first: $first
    skip: $skip
    orderBy: blockTimestamp
    orderDirection: desc
  ) {
    id
    aminal {
      id
      contractAddress
      aminalIndex
    }
    caller {
      id
      address
    }
    skillAddress
    data
    squeakCost
    blockTimestamp
  }
}

query SkillCallsByAminal($contractAddress: String!) {
  skillCalls(
    where: { aminal: $contractAddress }
    orderBy: blockTimestamp
    orderDirection: desc
  ) {
    id
    caller {
      id
      address
    }
    skillAddress
    data
    squeakCost
    blockTimestamp
  }
}

query SkillCallsBySkill($skillAddress: Bytes!) {
  skillCalls(
    where: { skillAddress: $skillAddress }
    orderBy: blockTimestamp
    orderDirection: desc
  ) {
    id
    aminal {
      id
      contractAddress
      aminalIndex
    }
    caller {
      id
      address
    }
    data
    squeakCost
    blockTimestamp
  }
}

query GlobalSkillsList($first: Int = 100, $skip: Int = 0) {
  globalSkills(
    first: $first
    skip: $skip
    orderBy: callCount
    orderDirection: desc
  ) {
    id
    skillAddress
    name
    callCount
    totalSqueakCost
    blockTimestamp
  }
}
