query AminalsList($first: Int = 100, $skip: Int = 0, $address: Bytes = "") {
  aminals(first: $first, skip: $skip) {
    id
    contractAddress
    aminalIndex
    momAddress
    dadAddress
    energy
    totalLove
    blockTimestamp
    tokenURI
    backId
    armId
    tailId
    earsId
    bodyId
    faceId
    mouthId
    miscId
    breedableWith {
      partner {
        id
        contractAddress
        aminalIndex
      }
    }
    lovers(where: { user_: { address: $address } }) {
      love
    }
  }
}

query AminalById($contractAddress: Bytes, $address: Bytes = "") {
  aminals(where: { contractAddress: $contractAddress }) {
    id
    contractAddress
    aminalIndex
    momAddress
    dadAddress
    energy
    totalLove
    breeding
    blockTimestamp
    tokenURI
    backId
    armId
    tailId
    earsId
    bodyId
    faceId
    mouthId
    miscId
    breedableWith {
      id
      partner {
        id
        contractAddress
        aminalIndex
      }
    }
    lovers(where: { user_: { address: $address } }) {
      love
    }
    feeds {
      id
      sender {
        id
        address
      }
      amount
      love
      totalLove
      energy
      blockTimestamp
    }
    squeaks {
      id
      sender {
        id
        address
      }
      amount
      love
      totalLove
      energy
      blockTimestamp
    }
    skillCalls {
      id
      caller {
        id
        address
      }
      skillAddress
      data
      squeakCost
      blockTimestamp
    }
  }
}

query AminalFactory {
  aminalFactories(first: 1) {
    id
    totalAminals
    aminals {
      id
      contractAddress
      aminalIndex
      energy
      totalLove
      tokenURI
    }
  }
}
