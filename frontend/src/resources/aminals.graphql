# Updated for new schema: skillCalls -> skillUsed, data -> selector, squeakCost -> newEnergy
query AminalsList($first: Int = 100, $skip: Int = 0, $address: Bytes = "") {
  aminals(first: $first, skip: $skip) {
    id
    contractAddress
    aminalIndex
    parentOne {
      id
      contractAddress
      aminalIndex
    }
    parentTwo {
      id
      contractAddress
      aminalIndex
    }
    energy
    totalLove
    ethBalance
    blockTimestamp
    tokenURI
    backId
    armId
    tailId
    earsId
    bodyId
    faceId
    mouthId
    miscId
    lovers(where: { user_: { address: $address } }) {
      love
    }
  }
}

query AminalById($contractAddress: Bytes, $address: Bytes = "") {
  aminals(where: { contractAddress: $contractAddress }) {
    id
    contractAddress
    aminalIndex
    parentOne {
      id
      contractAddress
      aminalIndex
    }
    parentTwo {
      id
      contractAddress
      aminalIndex
    }
    energy
    totalLove
    ethBalance
    blockTimestamp
    tokenURI
    backId
    armId
    tailId
    earsId
    bodyId
    faceId
    mouthId
    miscId
    lovers(where: { user_: { address: $address } }) {
      love
    }
    feeds {
      id
      sender {
        id
        address
      }
      amount
      love
      totalLove
      energy
      blockTimestamp
    }
    skillUsed {
      id
      caller {
        id
        address
      }
      skillAddress
      selector
      newEnergy
      blockTimestamp
    }
  }
}

query AminalFactory {
  aminalFactories(first: 1) {
    id
    totalAminals
    aminals {
      id
      contractAddress
      aminalIndex
      energy
      totalLove
      ethBalance
      tokenURI
    }
  }
}
