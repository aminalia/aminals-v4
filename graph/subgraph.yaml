specVersion: 1.2.0
schema:
  file: ./schema.graphql
templates:
  - kind: ethereum/contract
    name: Aminal
    network: sepolia
    source:
      abi: Aminal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Aminal
        - FeedAminalEvent
        - Squeak
        - SkillUsed
        - BreedingConsent
        - User
        - Relationship
      abis:
        - name: Aminal
          file: ../out/Aminal.sol/Aminal.json
        - name: AminalFactory
          file: ../out/AminalFactory.sol/AminalFactory.json
      eventHandlers:
        - event: FeedAminal(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleFeedAminal
        - event: Squeak(indexed address,uint256,uint256,uint256,uint256)
          handler: handleSqueak
        - event: SkillUsed(indexed address,uint256,indexed address,indexed bytes4)
          handler: handleSkillUsed
        - event: BreedableSet(indexed address,bool)
          handler: handleBreedableSet
        - event: EnergyLost(indexed address,uint256,uint256)
          handler: handleEnergyLost
      file: ./src/aminal.ts
dataSources:
  - kind: ethereum
    name: AminalFactory
    network: sepolia
    source:
      address: "0x93ac7da955fe0180a87fa7a1197e572a3b0e7c82"
      abi: AminalFactory
      startBlock: 8713960
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AminalFactory
        - Aminal
        - BreedAminalEvent
        - User
      abis:
        - name: AminalFactory
          file: ../out/AminalFactory.sol/AminalFactory.json
        - name: Aminal
          file: ../out/Aminal.sol/Aminal.json
      eventHandlers:
        - event: AminalSpawned(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleAminalSpawned
        - event: BreedAminal(indexed address,indexed address,uint256)
          handler: handleBreedAminal
      file: ./src/factory.ts
  - kind: ethereum
    name: GeneAuction
    network: sepolia
    source:
      address: "0xf391678a18693ad00bd6d0151563b160c28f8657"
      abi: GeneAuction
      startBlock: 8713960
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - GeneAuction
        - GeneProposal
        - GeneVote
        - GeneCreatorPayout
        - User
        - Aminal
      abis:
        - name: GeneAuction
          file: ../out/GeneAuction.sol/GeneAuction.json
        - name: AminalFactory
          file: ../out/AminalFactory.sol/AminalFactory.json
        - name: Genes
          file: ../out/Genes.sol/Genes.json
      eventHandlers:
        - event: VotingCreated(indexed uint256,indexed uint256,indexed uint256,uint256,uint256,uint256)
          handler: handleVotingCreated
        - event: VotingSettled(indexed uint256,uint256[8],uint256)
          handler: handleVotingSettled
        - event: GeneProposed(indexed uint256,indexed uint8,indexed uint256,address)
          handler: handleGeneProposed
        - event: GeneVoteCast(indexed uint256,indexed uint8,indexed uint256,address)
          handler: handleGeneVoteCast
        - event: GeneRemovalVote(indexed uint256,indexed uint8,indexed uint256,address,uint256)
          handler: handleGeneRemovalVote
        - event: GeneRemoved(indexed uint256,indexed uint8,indexed uint256)
          handler: handleGeneRemoved
        - event: BulkVoteCast(indexed uint256,indexed address,uint256[8])
          handler: handleBulkVoteCast
        - event: GeneCreatorPayout(indexed uint256,indexed uint256,indexed address,uint256)
          handler: handleGeneCreatorPayout
      file: ./src/gene-auction.ts
  - kind: ethereum
    name: Genes
    network: sepolia
    source:
      address: "0x82d725b4809a9f7495318ef1395e0f8d27fce7a2"
      abi: Genes
      startBlock: 8713960
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - GeneNFT
        - User
      abis:
        - name: Genes
          file: ../out/Genes.sol/Genes.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/genes-nft.ts
  - kind: ethereum
    name: GeneRegistry
    network: sepolia
    source:
      address: "0xab4f70c7d3dd3f34906592fe8096dbcd673fe65d"
      abi: GeneRegistry
      startBlock: 8713960
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - GeneNFT
        - User
      abis:
        - name: GeneRegistry
          file: ../out/GeneRegistry.sol/GeneRegistry.json
        - name: Genes
          file: ../out/Genes.sol/Genes.json
      eventHandlers:
        - event: GeneCreated(indexed uint256,indexed address,indexed uint8,string)
          handler: handleGeneCreated
      file: ./src/gene-nft-factory.ts
