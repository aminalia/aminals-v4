specVersion: 1.2.0
schema:
  file: ./schema.graphql
templates:
  - kind: ethereum/contract
    name: Aminal
    network: sepolia
    source:
      abi: Aminal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Aminal
        - FeedAminalEvent
        - SkillUsed
        - User
        - Relationship
      abis:
        - name: Aminal
          file: ../out/Aminal.sol/Aminal.json
        - name: AminalFactory
          file: ../out/AminalFactory.sol/AminalFactory.json
      eventHandlers:
        - event: FeedAminal(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleFeedAminal
        - event: SkillUsed(indexed address,uint256,indexed address,indexed bytes4)
          handler: handleSkillUsed
        - event: EnergyLost(indexed address,uint256,uint256)
          handler: handleEnergyLost
      file: ./src/aminal.ts
dataSources:
  - kind: ethereum
    name: AminalFactory
    network: sepolia
    source:
      address: "0x54b5b4f464fdb5f34d2b899c435418ab43ebf304"
      abi: AminalFactory
      startBlock: 8786150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AminalFactory
        - Aminal
        - BreedAminalEvent
        - User
      abis:
        - name: AminalFactory
          file: ../out/AminalFactory.sol/AminalFactory.json
        - name: Aminal
          file: ../out/Aminal.sol/Aminal.json
      eventHandlers:
        - event: AminalSpawned(indexed address,indexed address,indexed address,uint256,uint256[8])
          handler: handleAminalSpawned
        - event: BreedAminal(indexed address,indexed address,uint256)
          handler: handleBreedAminal
      file: ./src/factory.ts
  - kind: ethereum
    name: GeneAuction
    network: sepolia
    source:
      address: "0x5de69349b98094fa742bb9e426c31ab46a7b7e5e"
      abi: GeneAuction
      startBlock: 8786150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - GeneAuction
        - GeneProposal
        - GeneVote
        - GeneCreatorPayout
        - User
        - Aminal
      abis:
        - name: GeneAuction
          file: ../out/GeneAuction.sol/GeneAuction.json
        - name: AminalFactory
          file: ../out/AminalFactory.sol/AminalFactory.json
        - name: Genes
          file: ../out/Genes.sol/Genes.json
      eventHandlers:
        - event: VotingCreated(indexed uint256,indexed uint256,indexed uint256,uint256,uint256,uint256)
          handler: handleVotingCreated
        - event: VotingSettled(indexed uint256,uint256[8],uint256)
          handler: handleVotingSettled
        - event: GeneProposed(indexed uint256,indexed uint8,indexed uint256,address)
          handler: handleGeneProposed
        - event: GeneVoteCast(indexed uint256,indexed uint8,indexed uint256,address,uint256)
          handler: handleGeneVoteCast
        - event: GeneRemovalVote(indexed uint256,indexed uint8,indexed uint256,address,uint256)
          handler: handleGeneRemovalVote
        - event: GeneRemoved(indexed uint256,indexed uint8,indexed uint256)
          handler: handleGeneRemoved
        - event: BulkVoteCast(indexed uint256,indexed address,uint256[8],uint256)
          handler: handleBulkVoteCast
        - event: GeneCreatorPayout(indexed uint256,indexed uint256,indexed address,uint256)
          handler: handleGeneCreatorPayout
      file: ./src/gene-auction.ts
  - kind: ethereum
    name: Genes
    network: sepolia
    source:
      address: "0xd5322f9ae14927a67802e5bc8131bfaabe799dc0"
      abi: Genes
      startBlock: 8786150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - GeneNFT
        - User
      abis:
        - name: Genes
          file: ../out/Genes.sol/Genes.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/genes-nft.ts
  - kind: ethereum
    name: GeneRegistry
    network: sepolia
    source:
      address: "0x37980de8a71fc6147e61e1a9e23735e97bfb2170"
      abi: GeneRegistry
      startBlock: 8786150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - GeneNFT
        - User
      abis:
        - name: GeneRegistry
          file: ../out/GeneRegistry.sol/GeneRegistry.json
        - name: Genes
          file: ../out/Genes.sol/Genes.json
      eventHandlers:
        - event: GeneCreated(indexed uint256,indexed address,indexed uint8,string)
          handler: handleGeneCreated
      file: ./src/gene-registry.ts
